<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ lọc cổ phiếu theo tín hiệu PTKT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <h4>Ngành</h4>
                <select id="industrySelect" class="form-control">
                    <!-- Industry options will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-7 col-sm-12 mt-3 mt-md-0">
                <h4>Sàn</h4>
                <select id="groupSelect" class="form-control">
                    <!-- Group options will be populated dynamically -->
                </select>
            </div>
        </div>
        <div class="row mt-4 align-items-end">
            <div class="col-md-5 col-sm-12">
                <h4>Chỉ báo</h4>
                <select id="signalCategorySelect" class="form-control">
                    <!-- Signal categories will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-2 col-sm-4 mt-3 mt-md-0">
                <h4>Tín hiệu</h4>
                <select id="signalSelect1" class="form-control">
                    <!-- Signals for selected category will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-2 col-sm-4 mt-3 mt-md-0">
                <select id="signalSelect2" class="form-control">
                    <!-- Signals for selected category will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-2 col-sm-4 mt-3 mt-md-0">
                <select id="signalSelect3" class="form-control">
                    <!-- Signals for selected category will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-1 col-sm-12 text-right mt-3 mt-md-0">
                <button id="addSignalButton" class="btn btn-success">Thêm</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h4 id="selectedSignalsHeader">Tín hiệu đã chọn (0)</h4>
                <div class="row mt-4"></div>
                <div id="selectedSignalsContainer">
                    <!-- Selected signals will be dynamically added here -->
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div class="row mt-4">
            <!-- Phần tử chứa chú thích -->
            <div class="col-12">
                <div id="footerNote"></div>
            </div>
        </div>
        <div class="row mt-4 align-items-center">
            <div class="col-md-6 text-left">
                <p id="companyCount">Tìm thấy <strong>0</strong> công ty phù hợp</p>
            </div>
            <div class="col-md-6 text-right">
                <button id="searchButton" class="btn btn-success">Lọc cổ phiếu</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div style="overflow-y: auto; max-height: 400px;">
                    <table id="resultsTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Mã</th>
                                <th>Công ty</th>
                                <th>Ngành</th>
                                <th>Giá đóng cửa</th>
                                <th>KLGD</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Search results will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div id="loadingSpinner" class="text-center" style="display:none;">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <footer class="footer">
        <footer class="py-4 mt-auto">
            <div class="container-fluid px-4">
                <div class="text-center">
                    <small>
                        <p class="text-muted small mb-4 mb-lg-0">Copyright © Loccophieu 2024</p>
                    </small>
                </div>
            </div>
        </footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
