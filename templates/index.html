<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ lọc cổ phiếu theo tín hiệu PTKT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h4>Ngành</h4>
                <select id="industrySelect" class="form-control">
                    <!-- Industry options will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-6">
                <h4>Sàn</h4>
                <select id="groupSelect" class="form-control">
                    <!-- Group options will be populated dynamically -->
                </select>
            </div>
        </div>
        <div class="row mt-4 align-items-end">
            <div class="col-md-6">
                <h4>Chỉ báo</h4>
                <select id="signalCategorySelect" class="form-control">
                    <!-- Signal categories will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-5">
                <h4>Tín hiệu</h4>
                <select id="signalSelect" class="form-control">
                    <!-- Signals for selected category will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-1 text-right">
                <button id="addSignalButton" class="btn btn-success">Thêm</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Tín hiệu đã chọn</h4>
                <ul id="selectedSignals" class="list-group">
                    <!-- Selected signals will be dynamically added here -->
                </ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <p class="text-muted">
                    Dữ liệu bộ lọc được thống kê từ các tín hiệu kỹ thuật phát sinh trong vòng 24 giờ, tính đến thời điểm giao dịch cuối cùng gần nhất
                </p>
            </div>
        </div>
        <div class="row mt-4 align-items-center">
            <div class="col-md-6 text-left">
                <p id="companyCount">Tìm thấy 0 công ty phù hợp</p>
            </div>
            <div class="col-md-6 text-right">
                <button id="searchButton" class="btn btn-success">Lọc cổ phiếu</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <table id="resultsTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Mã</th>
                            <th>Công ty</th>
                            <th>Ngành</th>
                            <th>Giá đóng cửa</th>
                            <th>KLGD</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Search results will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
